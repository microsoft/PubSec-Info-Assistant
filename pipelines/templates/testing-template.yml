# Template for Functional Tests. Modify and add steps here.

parameters:
- name: fullBuild  
  type: boolean
  default: true
- name: isUsGovDeployment
  type: string
  default: 'false'

steps:
- ${{ if and(ne(variables['IS_USGOV_DEPLOYMENT'], 'True'), ne(variables['IS_USGOV_DEPLOYMENT'], 'true')) }}:
  - ${{ if eq(parameters.fullBuild, true) }}:
    - template: make-command.yml
      parameters:
        displayName: 'Functional Tests'
        makeCommand: 'functional-tests' 

 
  